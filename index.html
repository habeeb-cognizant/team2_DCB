<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrievanceConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src = "scripts/app.js"></script>
  <style>
    body {
  margin: 0;
  min-height: 100vh;
 background: url('../images/gradient2.svg') no-repeat center center fixed;  
  background-size: cover;
  position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(255, 255, 255, 0.7); 
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
}

h1{
    color: aliceblue;
}

p{
    color: blue;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: bolder;
}

  </style>
</head>
<body>

<!-- Navbar -->
<nav id="gradientNav" class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/1000252755.jpg" alt="Logo" width="40" height="40" class="rounded-circle me-2">
      GrievanceConnect
    </a>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  <div class="container mt-5 text-center">
    <h1 class="mb-4">Welcome to GrievanceConnect</h1>
    <p class="lead mb-4">Submit complaints, track progress, and get resolutions faster.</p>
    
    <div class="row justify-content-center">
      <div class="col-md-3">
        <a href="login.html" class="btn btn-primary btn-lg w-100 mb-3">Login</a>
      </div>
      <div class="col-md-3">
        <a href="complaint-form.html" class="btn btn-success btn-lg w-100 mb-3">Submit Complaint</a>
      </div>
      <div class="col-md-3">
        <a href="status-tracking.html" class="btn btn-info btn-lg w-100 mb-3">Track Status</a>
      </div>
    </div>
  </div>
</div>

  <script>
  const nav = document.getElementById('gradientNav');
  const colors = ['#0d6efd', '#198754', '#ffc107', '#dc3545'];
  let currentColor = 0;

  setInterval(() => {
    currentColor = (currentColor + 1) % colors.length;
    nav.style.backgroundColor = colors[currentColor];

    // Toggle text color based on background brightness
    const isDark = parseInt(colors[currentColor].substring(1), 16) > 0xff && 
                   parseInt(colors[currentColor].substring(1), 16) < 0xaaaaaa;
    nav.classList.remove('navbar-dark', 'navbar-light');
    nav.classList.add(isDark ? 'navbar-dark' : 'navbar-light');
  }, 3000);
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
