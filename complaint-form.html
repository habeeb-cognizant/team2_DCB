    <main class="page-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-9">
                    <div class="content-panel">
                        <h2 class="text-center page-title">Submit a New Complaint</h2>
                        <form id="complaintForm" novalidate>
                            <div class="mb-3">
                                <label for="category" class="form-label">Complaint Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="" selected disabled>Please select a category...</option>
                                    <option value="Technical">Technical</option>
                                    <option value="Billing">Billing</option>
                                    <option value="Service">Service</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="invalid-feedback">A category is required.</div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Detailed Description</label>
                                <textarea class="form-control" id="description" rows="5" placeholder="Please describe your issue in detail. The more information, the better." required></textarea>
                                <div class="invalid-feedback">Description must be at least 15 characters.</div>
                            </div>
                            <div class="mb-4">
                                <label for="attachment" class="form-label">Attach File (Optional)</label>
                                <input type="file" class="form-control" id="attachment">
                                <div class="form-text text-white-50 mt-2">Supported formats: PDF, JPG, PNG. Max size: 5MB.</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Submit Complaint</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
