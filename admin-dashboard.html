<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark"><div class="container"><a class="navbar-brand d-flex align-items-center" href="index.html"><img src="images/1000252755.jpg" alt="GrievanceConnect Logo" width="40" height="40" class="rounded-circle me-2"><span>GrievanceConnect</span></a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="index.html">Home</a></li><li class="nav-item"><a class="nav-link" href="login.html">Login</a></li><li class="nav-item"><a class="nav-link" href="complaint-form.html">Submit</a></li><li class="nav-item"><a class="nav-link" href="status-tracking.html">Track</a></li><li class="nav-item"><a class="nav-link active" href="admin-dashboard.html">Admin</a></li><li class="nav-item d-none" id="logout-link"><a class="nav-link" href="#" id="logout">Logout</a></li></ul></div></div></nav>
    </header>

    <main class="page-wrapper" id="adminDashboard">
        <div class="container-fluid px-lg-4">
            <h1 class="page-title mb-4">Admin Dashboard</h1>
            <div class="row g-4">
                <div class="col-lg-7">
                    <div class="content-panel h-100">
                        <h5 class="mb-3">All Complaints</h5>
                        <div class="table-responsive">
                            <table class="table table-hover" id="complaintTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="content-panel h-100">
                        <h5 class="mb-3">Status Overview</h5>
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 GrievanceConnect</p>
    </footer>

    <div class="modal fade" id="viewComplaintModal" tabindex="-1" aria-labelledby="viewComplaintModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="viewComplaintModalLabel">Complaint Details</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBodyContent">
            </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="toast-container"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/app.js"></script>

</html>
